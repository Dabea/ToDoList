<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="style/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="style/css/calandar.css" type="text/css"/>

</head>
<body>
<div class="col-xs-12 masthead"> <!--Masthead -->
    <div class="text-center col-center ">Get Your Tasks On
        <div class="js-add btn btn-primary btn-sm">
            New Task
        </div>
        <div class="js-complete btn btn-warning btn-sm">
            Complete Em'
        </div>
    </div>
</div>
<div class="container-fluid tint">

    <div >


        <div class="col-sm-3 row  hidden-xs task-menu " > <!--sideBar -->
            <ul class="col-xs-11 pull-right list-selector js-list-selector row ">
                <li class="col-xs-12" data-list="task"  ><span class="list-icon"> </span> Task List </li>
                <li class="col-xs-12" data-list="complete"  ><span class="complete-icon"> </span> Completed</li>
                <li class="col-xs-12" data-list="both"  ><span class="list-icon"> </span> <span class="complete-icon"></span> Both </li>
                <li class="col-xs-12" data-list="calandar"  ><span class="calandar-month-icon calandar-feb-icon"> </span> <span class="hidden-sm">Calandar View </span> </li>
            </ul>
        </div>


        <div class="wrapper col-xs-8 js-task-wrapper both-active"> <!-- Wrapper Start -->


            <div class="calandarBase text-center">
                <h1> Calandar View</h1>
            </div>
            <div class="col-sm-12">
                <span class='row'>
                    <span class='cal-day-hd col-sm-1 cal7' >Mon</span>
                    <span class='cal-day-hd col-sm-1 cal7' >Tue</span>
                    <span class='cal-day-hd col-sm-1 cal7' >Wed</span>
                    <span class='cal-day-hd col-sm-1 cal7' >TH</span>
                    <span class='cal-day-hd col-sm-1 cal7' >Fri</span>
                    <span class='cal-day-hd col-sm-1 cal7' >Sat</span>
                    <span class='cal-day-hd col-sm-1 cal7' >Sun</span>
                </span>
                <span class='row'>
                    <span class='cal-day col-sm-1 cal7' data-date='1' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='2' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='3' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='4' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='5' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='6' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='7' >1x</span>
                </span>
                    <span class='row'>
                    <span class='cal-day col-sm-1 cal7' data-date='8' >1x <span id="test-ID" class='dragable' draggable="true"> Yep Drag me I like it  </span>   </span>
                    <span class='cal-day col-sm-1 cal7' data-date='9' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='10' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='11' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='12' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='13' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='14' >1x</span>
                </span>
                    <span class='row'>
                    <span class='cal-day col-sm-1 cal7' data-date='15' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='16' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='17' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='18' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='19' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='20' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='21' >1x</span>
                </span>
                    <span class='row'>
                    <span class='cal-day col-sm-1 cal7' data-date='22' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='23' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='24' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='25' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='26' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='27' >1x</span>
                    <span class='cal-day col-sm-1 cal7' data-date='28' >1x</span>
                </span>
                <span></span>
            </div>


        </div> <!-- Wrapper End -->

    </div>

    <script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
