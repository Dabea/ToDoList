<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="style/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="style/css/calandar.css" type="text/css"/>
</head>
<body >

<div class="container tint">
    <div class="col-xs-12 masthead"> <!--Masthead -->

        <div class="text-center">
            <span class="pull-left js-hamberger">[=]</span>
            Get Your Tasks On
        </div>
    </div>
<div >


        <div class="col-sm-2 row col-xs-12   task-menu js-sidebar" > <!--sideBar -->
            <ul class="col-xs-12  pull-right list-selector js-list-selector row ">
                <li class="col-xs-3 col-sm-12 btn row " data-list="task"  ><span class="list-icon"> </span><span class="hidden-xs"> Task List</span> </li>
                <li class="col-xs-3 col-sm-12 btn row" data-list="complete"  ><span class="complete-icon"> </span> <span class="hidden-xs"> Completed </span></li>
                <li class="col-xs-3 col-sm-12 btn row" data-list="both"  ><span class="list-icon"> </span> <span class="complete-icon"></span> <span class="hidden-xs">Both</span> </li>
                <li class="col-xs-2 col-sm-12 btn row" data-list="calandar"  ><span class="calandar-month-icon calandar-feb-icon"> </span> <span class="hidden-xs">Calandar</span> </li>

            </ul>
        </div>


        <div class="wrapper col-sm-10 col-xs-12 js-task-wrapper both-active"> <!-- Wrapper Start -->
            <div class=" col-sm-12 task-container " > <!--Task Container -->
                <div class="col-xs-12 h1 task-header ">
                    <span class='col-xs-6 col-md-6'>Tasks</span>
                    <div class='col-xs-6' >
                        <div class="js-add btn btn-primary btn-sm   ">
                            New Task
                        </div>
                        <div class="js-complete btn btn-warning btn-sm     ">
                            Complete
                        </div>
                    </div>

                </div>
                <div class=" col-xs-12 task-template task"> <!-- Task HTML -->
                    <div class="circle-checkbox js-checkbox "> <div class="check" > </div><!--Check Box --></div>
                    <span class="task-name">Task Header</span>
                    <span class=" pull-right  row delete-confirmation  ">

                        <span class='message'>Are You Sure You Want to Delete this task?</span>
                        <span class='del-wrapper ' >

                            <span class='js-delete delete'></span>

                            <span class='yes-btn js-confirm-delete-btn'>
                                Yes!
                            </span>
                            <span class='no-btn'>
                                No!
                            </span>
                            <span class='delete-backdrop'></span>
                        </span>

                    </span>
                    <span class="edit pull-right col-xs-1 "> edit</span>
                    <span class="task-date  pull-right col-xs-4"> date </span>
                    <ul class="task-list  task-item-hidden ">

                    </ul>
                </div>

            </div><!-- Tasks complete Container End -->

            <div class="col-xs-12     task-container-completed " > <!--Task Completed -->
                <div class="col-xs-12 h1 task-header ">
                   Completed Tasks
                </div>
                <div class=" col-xs-12 task-template-completed task  task-completed"> <!-- Task HTML -->
                    <div class="circle-checkbox js-checkbox circle-checkbox-complete-previously"> <div class="check check-complete" > </div><!--Check Box --></div>
                    <span class="task-name">Task Header</span>
                     <span class=" pull-right  row delete-confirmation  ">
                        <span class='message'>Are You Sure You Want to Delete this task?</span>
                        <span class='del-wrapper ' >
                            <span class='js-delete delete'></span>
                            <span class='yes-btn js-confirm-delete-btn'>
                                Yes!
                            </span>
                            <span class='no-btn'>f
                                No!
                            </span>
                            <span class='delete-backdrop'></span>
                        </span>
                    </span>
                    <span class="undo pull-right col-xs-1 "> undo</span>
                    <span class="task-date  pull-right col-xs-4"> date </span>
                    <ul class="task-list  task-item-hidden ">
                        <li class="task-item-1"> More Info</li>
                    </ul>
                </div>
            </div><!-- Tasks complete Container End  -->
            <div class="calandarBase text-center calandar-container js-calandar">
            </div>

    </div> <!-- Wrapper End -->

</div>


    <!--****************   TEMPLATES - Start ****************** -->


<div class="js-task-group modal-overlay hidden "> <!-- Add Task Form  -->

</div> <!-- Add Task Form  End -->







</div> <!--  End Add Task Form  -->

</div>
<!-- the data-main in require js is pointed to the main js file from the broswers perspestive -->
<script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
